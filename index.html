<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather</title>
    <!-- Css Files -->
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/weather.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Nav Bar -->
    <nav class="navbar navbar-dark navbar-expand-lg py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#"><img src="./images/logo.png" class="w-100"
                    alt="">
                <div class="logo ms-3">
                    <h1 class="fs-6 mb-1 text-white">weather</h1>
                    <p class="mb-0 text-white">tagline goes here</p>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link active text-white py-1 px-4 rounded-pill" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link text-white py-1 px-4 rounded-pill" href="#">news</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link text-white py-1 px-4 rounded-pill " href="#">live cameras</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link text-white py-1 px-4 rounded-pill" href="#">photos</a>
                    </li>
                    <li class="nav-item ms-lg-2">
                        <a class="nav-link text-white py-1 px-4 rounded-pill" href="#">contact</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!-- Search -->
    <section class="weather" id="weather">
        <div class="container">
            <div class="find-input position-relative">
                <input type="search" class="w-100 border-0 mb-5 rounded-pill p-3"  id="find" placeholder="find your location">
                <button class=" rounded-pill position-absolute text-white border-0">find</button>
            </div>

            <div class="row g-0" id="weather-forecast">
                <div class="col-md-4 current rounded-start-3  overflow-hidden">
                    
                        <div class="date d-flex justify-content-between p-2">
                            <p class="mb-0 day"></p>
                            <p class="mb-0">
                                <span id="today-num"></span>
                                <span id="month"></span>
                            </p>
                        </div>
                        <div class="p-4">
                        <p id="location">n</p>
                        <div class="tempreture text-white">
                            <span id="current-temp"></span><sup>o</sup><span>c</span>
                            <img src="" alt="" class="condition ms-5" width="90">

                        </div>
                        <p class="status my-3"></p>
                        <div class="d-flex info">
                            <div class="d-flex me-3">
                                <img src="./images/icon-umberella.png" alt="umberella" height="21px">
                                <p id="humdi" class="ms-1"></p>
                            </div>
                            <div class="d-flex me-3">
                                <img src="./images/icon-wind.png" alt="wind" height="21px">
                                <p id="wind" class="ms-1"></p>
                            </div>
                            <div class="d-flex">
                                <img src="./images/icon-compass.png" alt="compass" height="21px">
                                <p id="direction" class="ms-1"></p>
                            </div>
                        </div>
                

                    </div>
                </div>
                <div class="col-md-4 next-days tomorrow overflow-hidden">
                    
                        <div class="date text-center p-2">
                            <p class="mb-0 day">tuseday</p>
                        </div>
                        <div class="p-5 text-center">
                            <img src="" alt="" class="condition mb-4" width="50">
                        <div class="tempreture text-white">
                            <p class="maxtemp mb-0">28<sup>o</sup><span>c</span></p>
                            <p class="smalltemp">16<sup>o</sup><span>c</span></p>

                        </div>
                        <p class="status mt-4 mb-4">partly cloudy</p>
                       
                        </div>

                
                </div>
                <div class="col-md-4 next-days rounded-end-3 overflow-hidden">
                
                        <div class="date text-center p-2">
                            <p class="mb-0 day">tuseday</p>
                        </div>
                        <div class="p-5 text-center">
                            <img src="" alt="" class="condition mb-4" width="50">
                        <div class="tempreture text-white">
                            <p class="maxtemp mb-0">28<sup>o</sup><span>c</span></p>
                            <p class="smalltemp">16<sup>o</sup><span>c</span></p>

                        </div>
                        <p class="status mt-4 mb-4">partly cloudy</p>
                       
                        </div>

                    
                </div>
              


            </div>
        </div>

    </section>
    <footer>
        <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
           <div class="subscribe position-relative">
                    <input type="text" class="w-100 border-0 rounded-pill p-3"
                        placeholder="enter your email to subscribe">
                    <button class="rounded-pill position-absolute text-white border-0">subscribe</button>
                </div>
            </div>
            <div class="col-md-4 mt-3 mt-md-0">
                <div>
                    <ul class="d-flex justify-content-center social mb-0">
                        <li><a href="" class="me-2"><i class="fa-brands fa-facebook-f "></i></a></li>
                        <li><a href="" class="me-2"><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href="" class="me-2"><i class="fa-brands fa-google-plus-g"></i></a></li>
                        <li><a href="" class="me-2"><i class="fa-brands fa-pinterest"></i></a></li>
                    </ul>
                </div>

            </div>
        </div>
        <p class="mt-4 mb-0">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
    </div>

    </footer>
   
<script src="./js/bootstrap.bundle.js"></script>
<script src="./js/main.js"></script>
</body>

</html>
